version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: weekly
    time: "00:00"
    timezone: America/New_York
  open-pull-requests-limit: 99
  labels:
  - dependencies
  - Needs QA
  allow:
  - dependency-type: all
- package-ecosystem: bundler
  directory: "/.overcommit"
  schedule:
    interval: weekly
    time: "00:00"
    timezone: America/New_York
  open-pull-requests-limit: 99
  allow:
  - dependency-type: all
  labels:
  - dependencies
  - Needs QA
